<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="" xml:lang="en" dir="ltr" lang="en">
<head>

    
    
  <title>{keyword}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

     
  <meta name="description" content="{keyword}" />

            
  <meta name="keywords" content="{keyword}" />

 
</head>




<body>


    
<div class="navbar">
        
<div class="header- header-common clearfix">
            
<h1 style="background: transparent url(/Content/img/) no-repeat scroll 0%; -moz-background-clip: initial; -moz-background-origin: initial; -moz-background-inline-policy: initial;">  MoboReader</h1>

            

            
<div class="search-">
                
<form name="searchForm" method="post" action="/Home/SearchWord" class="input_bg clearfix">
                    
  <div class="input_border">
                        
                        <input name="keyWord" id="keyWord" required="required" maxlength="50" onblur="checkLen()" placeholder="Enter the book name please." class="input-top" autocomplete="off" oninvalid="setCustomValidity('Enter the book name please.');" oninput="setCustomValidity('');" type="text" />
                    </div>

                    <button type="submit">Search</button>
                </form>

                
            </div>




        </div>

        <!--导航--></div>
<div class="content t6 cover clearfix" id="container">
<div class="left">
<div class="bookcover" itemscope="" itemtype="">
                
<div class="bookcover bookcover-parent clearfix">
                    <img itemprop="image" class="coverimg f-l bookcover-img lazy" src="%28new%29/0/18185/?v=201902261544" alt="The billionaires ex wife " />
                    
<div class="bookcover-name-layer bookcover-name">
                        
<h2 itemprop="name">{keyword} </h2>

                        
<p itemprop="author"><br />
</p>

                    </div>


                    
<div class="book-detail f-l"><br />
<p class="brief_web" itemprop="description">{manytext_bing}</p>
</div>
</div>
</div>
</div>
</div>
<div id="comment_mask" class="comment_code none">
<div class="fixedBtn">
        
<div class="erweima_con">
            
<div class="erweima">
                <img src="/Content/img/" alt=" Novels To Read Online Free" height="148" width="148" />
                <span class="tadu-code-close">
                    <img src="/Content/img/" />
                </span>
                
<p>Scan the QR code to download MoboReader app.</p>

            </div>

            <span class="btnIos"><img src="/Content/img/" width="187" /></span>
            <span class="btnAnd"><img src="/Content/img/" width="187" /></span>
        </div>

        
<p class="btnQQ">
            <span class="f12">Back to Top</span>
        </p>

    </div>




    <!-- 页脚 -->
    <footer id="footer">
        </footer>
<div class="footer_content clearfix"><br />
<div class="footer_item"><span class="footer_link"></span>
                
<div class="clearfix">
                    <span class="footer_icon footer_icon_fa"></span>
                    <span class="footer_icon footer_icon_yo"></span>
                    <span class="footer_icon footer_icon_k"></span>
                </div>

                
<p class="footer_info">&copy; 2018-now MoboReader</p>

            </div>

        </div>

    

    <!-- //页脚 -->
        <!-- PC侧边分享  -->
        
<div class="share_box">
            
<p class="share_title">shares</p>

            <span class="share_btn"></span>
            <span class="share_btn share_btn1"></span>
        </div>

        <!-- 手机侧边分享  -->
        
<div class="share_box_m clearfix">
            <span class="share_btn_m">
                <img src="/Content/img/" />
            </span>
            <span class="share_btn_m share_btn_m1">
                <img src="/Content/img/" />
            </span>
        </div>

    

    

    <!--[if IE 6]>
    
    
    <![endif]-->
    

    
    

    
    
</div>
</body>
</html>
